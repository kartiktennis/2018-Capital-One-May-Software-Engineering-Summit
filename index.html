<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Capital One SFPD Data Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bulma CSS for presetability-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />

    <!--Loaded Font Awesome Icon-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 

</head>

<body>
    <!--title bar of page-->
    <section class="hero is-primary has-text-centered">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-primary">2018 Capital One Software Engineering Summit</h1>
                <h2 class="subtitle">San Francisco Police Department Data Analysis</h2>
            </div>
        </div>
    </section>    

    <!--two graphs for data visualizatinos-->
        <div class="section group">
                <div>
                    <div id="graph-box" class="box is-fluid ">
                        <div class="has-text-centered">
                            <h1 class="title is-2">Updated SFPD Data</h1>
                            <!--call type vs number of occurrences-->
                            <iframe  width="900" height="800" frameborder="0" scrolling="no" src="https://plot.ly/~kartiktennis/0"></iframe>
                            <iframe  width="900" height="800" frameborder="0" scrolling="no" src="https://plot.ly/~kartiktennis/3"></iframe>                
                    </div>
            </div>
        </div>  

<!--create map with mapbox for data visualization-->
<div class="section group">
                        <!--use column class to divide up elements--> 
                        <div class="columns"> 
                            <div class="column is-half is-fluid">
                                 <div>
                                        <h1 class="title is-2">Location & Incident Type Map</h1>
                                        <!--call type vs number of occurrences-->
                                        <iframe src="map.html" frameborder="0" scrolling="no" width="100%" height="650" style=" border:none; margin:0; bottom:0; overflow:hidden; z-index:999999;">
                                                Sorry, your browser does not support inline frames.
                                        </iframe>
                                    </div> 
                            </div>
                            <!--additional data next to location incident map-->
                            <!--make these tiles buttons-->
                            <!--load icons for different tiles to represent the different incidents with longest dispatch times-->
                            <div class="column">
                                    <h1 class="title is-right is-2">Click Icons for areas with longest dispatch times!</h1>
                                    <div class="tile is-ancestor">
                                            <div class="tile is-vertical is-8">
                                              <div class="tile">
                                                <div class="tile is-parent is-vertical">
                                                    <!--show structure fire map on popup-->
                                                  <article class="tile is-child notification button is-primary">
                                                        <figure class="image is-4by3">
                                                                <img src="./Icons/structure_fire_icon.png">
                                                        </figure>
                                                  </article>

                                                  <article class="button tile is-child notification is-warning">
                                                        <figure class="image is-4by3">
                                                                <img src="./Icons/alarm_icon.png">
                                                        </figure>
                                                  </article>

                                                </div>
                                                <div class="tile is-parent is-vertical">

                                                  <article class="button tile is-child notification is-info">
                                                    <figure class="image is-4by3">
                                                      <img src="./Icons/hospital_icon.png">
                                                    </figure>
                                                  </article>

                                                        <article class="button tile is-child notification is-white is-outlined">
                                                          <figure class="image is-4by3">
                                                            <img src="./Icons/traffic_icon.png">
                                                          </figure>
                                                        </article>

                                                </div>
                                              </div>

                                              <div class="tile is-parent">
                                                <article class="button tile is-child notification is-danger">
                                                   <!--replace the dummy text with something-->
                                                  <p class="title">Wide tile</p>
                                                  <p class="subtitle">Aligned with the right tile</p>
                                                  <div class="content">
                                                    <!-- Content -->
                                                  </div>
                                                </article>
                                              </div>

                                            </div>
                                            <div class="tile is-parent">
                                              <article class="tile is-child notification is-offwhite has-text-centered">
                                                <div class="content">
                                                  <p class="title">Map Legend</p>
                                                </div>
                                              </article>
                                            </div>
                                    </div>
                        </div> 
            </div>
</div>

<!--structure fire map popup modify for popup later-->  
    <div class="section group">
             <div>
            <div id="graph-box" class="box is-fluid">
                    <div class="has-text-centered">
                        <h1 class="title is-2">Largest Avg Dispatch times (#1): Structure Fire Areas</h1>
                        <!--call type vs number of occurrences-->
                        <iframe src="popupFiremap.html" frameborder="0" scrolling="no" onload="resizeIframe(this)" width="1800" height="650" style=" border:none; margin:0; bottom:0; overflow:hidden; z-index:999999;">
                                Sorry, your browser does not support inline frames.
                        </iframe>
                    </div>
            </div>
        </div>
</body>
</html>
