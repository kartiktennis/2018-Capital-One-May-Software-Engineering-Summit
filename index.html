<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Capital One SFPD Data Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="styles.min.css"> 

    <!--Bulma CSS for presetability-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />

    <!--Loaded Font Awesome Icon-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 

   

    <!--resizes iframe map element --> 
    <script>
            function resizeIframe(obj) {
              obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
            }
    </script>

</head>
<body>
    <!--title bar of page-->
    <section class="hero is-primary has-text-centered">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title is-primary">2018 Capital One Software Engineering Summit</h1>
                <h2 class="subtitle">San Francisco Police Department Data Analysis</h2>
            </div>
        </div>
    </section>
    
 <!-- divide page into blocks to display different graph visualizations--> 
        <div class="section group">
                <div>
                    <div id="graph-box" class="box is-fluid">
                        <div class="has-text-centered">
                            <h1 class="title is-2">Updated SFPD Data</h1>
                            <!--call type vs number of occurrences-->
                            <iframe  width="900" height="800" frameborder="0" scrolling="no" src="https://plot.ly/~kartiktennis/0"></iframe>
                            <iframe  width="900" height="800" frameborder="0" scrolling="no" src="https://plot.ly/~kartiktennis/3"></iframe>                
                    </div>
            </div>
        </div>  
<!--create map with mapbox-->
<div class="section group">
        <div>
        <div id="graph-box" class="box is-fluid">
                <div class="has-text-centered">
                    <h1 class="title is-2">Location vs Incident Type</h1>
                    <!--call type vs number of occurrences-->
                    <iframe src="map.html" frameborder="0" scrolling="no" onload="resizeIframe(this)" width="1800" height="650" style=" border:none; margin:0; bottom:0; overflow:hidden; z-index:999999;">
                            Sorry, your browser does not support inline frames.
                    </iframe>
                </div>
        </div>
    </div>
</div>
</body>
</html>
