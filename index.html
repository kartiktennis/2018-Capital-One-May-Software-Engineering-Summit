<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Capital One SFPD Data Analysis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bulma CSS for presentability-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />

        <!--Loaded Font Awesome Icons-->
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

        <!--Vue js--> 
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>

        
</head>

<body>
    <!--title bar of page-->
                <div>
                    <div>
                        <iframe src="toggleLayersMap.html" frameborder="0" scrolling="no" width="100%" height="800" style=" border:none; margin:0; bottom:0; overflow:hidden; z-index:999999;">
                                Sorry, your browser does not support inline frames.
                        </iframe>
                    </div> 
                </div>
                    <div class="section group">
                         <!--use column class to divide up elements--> 
                        <div class="columns"> 
                            <div class="column is-half is-fluid">
                                    <!--http://sanfranguide.com/zip-codes/-->
                                    <h1 class="title is-2"> <span class="icon">
                                            <i class="fa fa-map-marker fa-1x"></i>
                                    </span>  Longest Dispatch Times by Zipcode</h1>
                                    <!--zipcode for longest dispatch areas-->
                                    <div class="box level">
                                        <div class="level left">
                                                <span class="icon">
                                                        <i class="fa fa-map-marker"></i>
                                                </span>
                                            <h1 class="title is-5 is-spaced">Hayes Valley (94102)</h1>
                                        </div>
                                    </div> 
                                    <br></br>
                                    <div class="box level">
                                            <div class="level left">
                                                <span class="icon">
                                                        <i class="fa fa-map-marker"></i>
                                                </span>
                                                <h1 class="title is-5 is-spaced">Embarcadero South (94105)</h1>
                                            </div>
                                    </div>
                                    <br></br>
                                    <div class="box level">
                                            <div class="level left">
                                                <span class="icon">
                                                        <i class="fa fa-map-marker"></i>
                                                </span>
                                                <h1 class="title is-5 is-spaced">Presidio (94129)</h1>
                                            </div>
                                    </div> 
                            </div>

                            <div class="column">
                                <!--description goes here-->
                            </div> 
                </div>
            </div>
            
            <!--two graphs for data visualizatinos-->
            <div class="section group">
                <div>
                    <div class="has-text-centered">
                            <span class="icon">
                                    <i class="fa fa-database fa-5x"></i>
                            </span>
                            <h1 class="title is-2">Data</h1>
                            <!--call type vs number of occurrences-->
                            <iframe  id="graph1" width="900" height="800" frameborder="0" scrolling="no" src="https://plot.ly/~kartiktennis/0"></iframe>
                            <iframe  id="graph2" width="900" height="800" frameborder="0" scrolling="no" src="https://plot.ly/~kartiktennis/3"></iframe>                
                    </div>
                </div> 
            </div> 
           

    </body>
</html>
